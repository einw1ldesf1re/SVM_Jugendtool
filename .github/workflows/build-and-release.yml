name: Build and Release (only on main)

on:
  push:
    branches:
      - main   # nur main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build exe and installer on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller requests
        shell: powershell

      - name: Read version.json
        id: version
        run: |
          $v = Get-Content version.json | ConvertFrom-Json
          Write-Host "VERSION=$($v.version)" >> $env:GITHUB_ENV
        shell: powershell

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=assets/icons/icon_512x512.ico --name SVM-Jugend --add-data "assets;assets" main.py
        shell: powershell

      - name: Install Inno Setup
        run: choco install innosetup -y
        shell: powershell

      - name: Build Installer with Inno Setup
        run: |
          # PrÃ¼fen, wo ISCC.exe installiert ist
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-Not (Test-Path $iscc)) {
              $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe"
          }
          Write-Host "Using ISCC at $iscc"

          # Installer bauen
          & $iscc "build_installer\SVM-Jugend.iss"
        shell: powershell

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SVM-Jugend-Setup
          path: build_installer/Output/SVM-Jugend-Setup.exe

  release:
    name: Create Release and update svm_version.json
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Installer artifact
        uses: actions/download-artifact@v4
        with:
          name: SVM-Jugend-Setup
          path: ./build_installer/Output

      - name: Read version.json
        id: version2
        run: |
          VER=$(jq -r .version version.json)
          echo "VER=$VER" >> $GITHUB_ENV

      - name: Create Release (or update) with tag v<version>
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VER }}
          name: v${{ env.VER }}
          files: ./build_installer/Output/SVM-Jugend-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update svm_version.json in repo (commit with [skip ci])
        run: |
          VERSION=${{ env.VER }}
          REPO=${{ github.repository }}
          URL="https://github.com/${REPO}/releases/latest/download/SVM-Jugend-Setup.exe"
          echo "{ \"version\": \"${VERSION}\", \"url\": \"${URL}\" }" > svm_version.json
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add svm_version.json
          git commit -m "Update version to ${VERSION} [skip ci]" || echo "no changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
